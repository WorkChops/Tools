<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancer de Dés Animé</title>
    <style>
        /* --- Styles Généraux --- */
        :root {
            --dice-size: 100px;
            --dot-size: 24px;
            --primary-color: #3498db;
            --background-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            flex-direction: column;
            padding: 40px 0; /* Ajout d'un peu d'espace en haut et en bas */
            box-sizing: border-box;
        }

        /* --- La Scène 3D --- */
        .scene {
            display: flex;
            gap: 50px;
            perspective: 800px; /* Crée l'espace 3D */
        }

        .dice {
            width: var(--dice-size);
            height: var(--dice-size);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Animation fluide */
        }

        /* --- Les Faces du Dé --- */
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden; /* Cache les faces arrières */
        }

        /* Positionnement de chaque face pour former un cube */
        .front  { transform: rotateY(  0deg) translateZ(calc(var(--dice-size) / 2)); }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--dice-size) / 2)); }
        .right  { transform: rotateX(-90deg) translateZ(calc(var(--dice-size) / 2)); }
        .left   { transform: rotateX( 90deg) translateZ(calc(var(--dice-size) / 2)); }
        .top    { transform: rotateY(-90deg) translateZ(calc(var(--dice-size) / 2)); }
        .bottom { transform: rotateY( 90deg) translateZ(calc(var(--dice-size) / 2)); }

        /* --- Les Points sur les Faces --- */
        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            background-color: #333;
            border-radius: 50%;
        }

        /* Utilisation de Flexbox pour positionner les points */
        .face {
            padding: 10px;
            box-sizing: border-box;
        }
        .face-1 { justify-content: center; align-items: center; }
        .face-2 { justify-content: space-between; }
        .face-2 .dot:nth-child(2) { align-self: flex-end; }
        .face-3 { justify-content: space-between; }
        .face-3 .dot:nth-child(2) { align-self: center; }
        .face-3 .dot:nth-child(3) { align-self: flex-end; }
        .face-4 { flex-wrap: wrap; justify-content: space-between; align-content: space-between;}
        .face-4 .dot { flex-basis: 40%; } /* Pour créer 2 colonnes */
        .face-5 { display: grid; grid-template-areas: "a . b" ". c ." "d . e"; }
        .face-5 .dot:nth-child(1) { grid-area: a; }
        .face-5 .dot:nth-child(2) { grid-area: b; }
        .face-5 .dot:nth-child(3) { grid-area: c; }
        .face-5 .dot:nth-child(4) { grid-area: d; }
        .face-5 .dot:nth-child(5) { grid-area: e; }
        .face-6 { flex-wrap: wrap; justify-content: space-between; align-content: space-between;}
        .face-6 .dot { flex-basis: 40%; }


        /* --- Contrôles et Résultats --- */
        .controls {
            text-align: center;
            /* MODIFICATION CLÉ : Ajout d'une marge supérieure importante et non-ambiguë */
            margin-top: 100px;
        }
        
        #rollButton {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        #rollButton:hover {
            background-color: #2980b9;
        }
        
        #rollButton:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            height: 30px; /* Espace réservé pour éviter le décalage */
        }
    </style>
</head>
<body>

    <div class="scene">
        <!-- Premier dé -->
        <div class="dice" id="dice1">
            <div class="face front face-1"><span class="dot"></span></div>
            <div class="face back face-6"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
            <div class="face right face-3"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
            <div class="face left face-4"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
            <div class="face top face-2"><span class="dot"></span><span class="dot"></span></div>
            <div class="face bottom face-5"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
        </div>
        <!-- Deuxième dé -->
        <div class="dice" id="dice2">
            <div class="face front face-1"><span class="dot"></span></div>
            <div class="face back face-6"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
            <div class="face right face-3"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
            <div class="face left face-4"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
            <div class="face top face-2"><span class="dot"></span><span class="dot"></span></div>
            <div class="face bottom face-5"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
        </div>
    </div>

    <div class="controls">
        <button id="rollButton">Lancer les dés</button>
        <div id="result"></div>
    </div>

    <script>
        // Récupération des éléments du DOM
        const dice1 = document.getElementById('dice1');
        const dice2 = document.getElementById('dice2');
        const rollButton = document.getElementById('rollButton');
        const resultDiv = document.getElementById('result');

        // Mappage des résultats aux rotations 3D pour afficher la bonne face
        const rotations = {
            1: 'rotateX(0deg) rotateY(0deg)',
            2: 'rotateY(90deg) rotateZ(0deg)',
            3: 'rotateX(90deg) rotateZ(0deg)',
            4: 'rotateX(-90deg) rotateZ(0deg)',
            5: 'rotateY(-90deg) rotateZ(0deg)',
            6: 'rotateY(180deg) rotateZ(0deg)'
        };

        // Fonction pour lancer les dés
        function rollDice() {
            // Génère deux nombres aléatoires entre 1 et 6
            const result1 = Math.floor(Math.random() * 6) + 1;
            const result2 = Math.floor(Math.random() * 6) + 1;
            
            // Génère des rotations aléatoires pour l'effet de "culbute"
            const randomRotation1 = `rotateX(${Math.random() * 360 * 4}deg) rotateY(${Math.random() * 360 * 4}deg)`;
            const randomRotation2 = `rotateX(${Math.random() * 360 * 4}deg) rotateY(${Math.random() * 360 * 4}deg)`;

            // Applique d'abord la rotation de culbute...
            dice1.style.transform = randomRotation1;
            dice2.style.transform = randomRotation2;

            // ...puis après un court instant, applique la rotation finale pour montrer le résultat.
            // Le setTimeout permet à l'animation de culbute de démarrer avant de "verrouiller" la position finale.
            setTimeout(() => {
                dice1.style.transform = rotations[result1];
                dice2.style.transform = rotations[result2];
                
                // Affiche le résultat après la fin de l'animation
                setTimeout(() => {
                    resultDiv.textContent = `Résultat : ${result1 + result2}`;
                }, 1500);

            }, 50);

            // Efface le résultat précédent au début du lancer
            resultDiv.textContent = '';
        }

        // Ajoute l'événement de clic sur le bouton
        rollButton.addEventListener('click', rollDice);
    </script>
</body>
</html>
